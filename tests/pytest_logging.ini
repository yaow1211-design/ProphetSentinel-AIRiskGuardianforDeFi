# Pytest 日志配置
# Logging configuration for pytest

[loggers]
keys=root,prophet,flask,werkzeug

[handlers]
keys=console,file

[formatters]
keys=detailed,simple

[logger_root]
level=INFO
handlers=console,file

[logger_prophet]
level=ERROR
handlers=console,file
qualname=prophet-sentinel
propagate=0

[logger_flask]
level=ERROR
handlers=console
qualname=flask
propagate=0

[logger_werkzeug]
level=ERROR
handlers=console
qualname=werkzeug
propagate=0

[handler_console]
class=StreamHandler
level=WARNING
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=DEBUG
formatter=detailed
args=('logs/pytest.log', 'a')

[formatter_detailed]
format=%(asctime)s [%(levelname)-8s] %(name)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simple]
format=[%(levelname)-8s] %(name)s - %(message)s

