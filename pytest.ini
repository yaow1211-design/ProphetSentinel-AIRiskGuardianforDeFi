[pytest]
# Pytest配置文件

# Python路径设置
pythonpath = . backend

# 测试目录
testpaths = tests

# 测试文件命名模式
python_files = test_*.py

# 测试类命名模式
python_classes = Test*

# 测试函数命名模式
python_functions = test_*

# 输出选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 日志配置
log_cli = false
log_cli_level = INFO

# 标记（markers）
markers =
    slow: 慢速测试
    integration: 集成测试
    unit: 单元测试

